<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 11 học ul, ol</title>
  </head>
  <body>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
<!--ul là dấu chấm ở đầu hàng-->
<!--ol là đánh số thứ tự đầu câu 1,2,3 -->
<!--ol reversed là đảo ngược số thứ tự đầu dòng 3,2,1-->
<!--ol type="" để chọn nhiều kiểu khác nhau-->

<body>
  <h1>cách chế biến trứng</h1>
  <ul>
    <li>là phải có trứng</li>
    <li>Nồi luộc trứng</li>
    <li>Bếp luộc trứng</li>
  </ul>
  <h2>Các kiểu cách kiếm tiền tiết kiệm</h2>
  <ol>
    <li>chạy grap</li>
    <li>Làm quán nhậu</li>
    <li>Nhân viên văn phòng</li>
    <li>Sửa Ô Tô</li>
    <li>Chạy quảng cáo</li>
  </ol>
</body>
